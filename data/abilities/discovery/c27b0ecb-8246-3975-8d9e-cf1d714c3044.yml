- id: c27b0ecb-8246-3975-8d9e-cf1d714c3044
  name: GEMS - Ping
  description: Ping a device.
  tactic: discovery
  technique_id: T0846
  technique_name: Remote System Discovery
  executors:
  - platform: linux
    name: sh
    command: >
      ./gems-client ping #{gems.device.psm} #{gems.device.addr}
      --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client
    timeout: 360
  - platform: windows
    name: psh
    command: >
      .\gems-client.exe ping #{gems.device.psm} #{gems.device.addr}
      --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: windows
    name: cmd
    command: >
      .\gems-client.exe ping #{gems.device.psm} #{gems.device.addr}
      --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: darwin
    name: sh
    command: >
      ./gems-client_darwin ping #{gems.device.psm} #{gems.device.addr}
      --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client_darwin
    timeout: 360
  repeatable: true
  plugin: gems
