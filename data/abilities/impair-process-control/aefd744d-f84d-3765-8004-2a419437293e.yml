- id: aefd744d-f84d-3765-8004-2a419437293e
  name: GEMS - Set Parameter
  description: >
    Set the value of a parameter. Enter the new parameter 
    in GEMS-ASCII format using the gems.parameter.value fact. 
  tactic: impair-process-control
  technique_id: T0836
  technique_name: Modify Parameter
  executors:
  - platform: linux
    name: sh
    command: >
      ./gems-client set #{gems.device.psm} #{gems.device.addr}
      --param #{gems.parameter.value} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client
    timeout: 360
  - platform: windows
    name: psh
    command: >
      .\gems-client.exe set #{gems.device.psm} #{gems.device.addr}
      --param #{gems.parameter.value} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: windows
    name: cmd
    command: >
      .\gems-client.exe set #{gems.device.psm} #{gems.device.addr}
      --param #{gems.parameter.value} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: darwin
    name: sh
    command: >
      ./gems-client_darwin set #{gems.device.psm} #{gems.device.addr}
      --param #{gems.parameter.value} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client_darwin
    timeout: 360
  repeatable: true
  plugin: gems
