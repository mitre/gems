- id: 80331321-e736-32dd-8d2f-a0c145c678f4
  name: GEMS - Load Configuration
  description: Load a saved configuration.
  tactic: impair-process-control
  technique_id: T0836
  technique_name: Modify Parameter
  executors:
  - platform: linux
    name: sh
    command: >
      ./gems-client load #{gems.device.psm} #{gems.device.addr}
      #{gems.config.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client
    timeout: 360
  - platform: windows
    name: psh
    command: >
      .\gems-client.exe load #{gems.device.psm} #{gems.device.addr}
      #{gems.config.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: windows
    name: cmd
    command: >
      .\gems-client.exe load #{gems.device.psm} #{gems.device.addr}
      #{gems.config.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: darwin
    name: sh
    command: >
      ./gems-client_darwin load #{gems.device.psm} #{gems.device.addr}
      #{gems.config.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client_darwin
    timeout: 360
  repeatable: true
  plugin: gems
