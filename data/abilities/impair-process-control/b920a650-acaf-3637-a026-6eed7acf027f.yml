- id: b920a650-acaf-3637-a026-6eed7acf027f
  name: GEMS - Send Directive
  description: Send a directive.
  tactic: impair-process-control
  technique_id: T0855
  technique_name: Unauthorized Command Message
  executors:
  - platform: linux
    name: sh
    command: >
      ./gems-client directive #{gems.device.psm} #{gems.device.addr}
      #{gems.directive.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client
    timeout: 360
  - platform: windows
    name: psh
    command: >
      .\gems-client.exe directive #{gems.device.psm} #{gems.device.addr}
      #{gems.directive.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: windows
    name: cmd
    command: >
      .\gems-client.exe directive #{gems.device.psm} #{gems.device.addr}
      #{gems.directive.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: darwin
    name: sh
    command: >
      ./gems-client_darwin directive #{gems.device.psm} #{gems.device.addr}
      #{gems.directive.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client_darwin
    timeout: 360
  repeatable: true
  plugin: gems
