- id: 0e99349a-b62b-3174-8dc2-c30b22b9480e
  name: GEMS - Save Configuration
  description: Save a device configuration.
  tactic: impair-process-control
  technique_id: T0855
  technique_name: Unauthorized Command Message
  executors:
  - platform: linux
    name: sh
    command: >
      ./gems-client save #{gems.device.psm} #{gems.device.addr}
      #{gems.config.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client
    timeout: 360
  - platform: windows
    name: psh
    command: >
      .\gems-client.exe save #{gems.device.psm} #{gems.device.addr}
      #{gems.config.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: windows 
    name: cmd
    command: >
      .\gems-client.exe save #{gems.device.psm} #{gems.device.addr}
      #{gems.config.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
  - platform: darwin
    name: sh
    command: >
      ./gems-client_darwin save #{gems.device.psm} #{gems.device.addr}
      #{gems.config.name} --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client_darwin
    timeout: 360
  repeatable: true
  plugin: gems
