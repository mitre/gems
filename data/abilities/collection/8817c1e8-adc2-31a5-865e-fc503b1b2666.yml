- id: 8817c1e8-adc2-31a5-865e-fc503b1b2666
  name: GEMS - Get Configuration List
  description: List available configurations on the device.
  tactic: collection
  technique_id: T0861
  technique_name: Point & Tag Identification
  executors:
  - platform: linux
    name: sh
    command: >
      ./gems-client get-config-list #{gems.device.psm} #{gems.device.addr}
      --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client
    timeout: 360
    parsers:
    - module: plugins.gems.app.parsers.configuration
      parserconfigs:
      - source: gems.device.addr
        edge: has_configuration
        target: gems.config.name
  - platform: windows
    name: psh
    command: >
      .\gems-client.exe get-config-list #{gems.device.psm} #{gems.device.addr}
      --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
    parsers:
    - module: plugins.gems.app.parsers.configuration
      parserconfigs:
      - source: gems.device.addr
        edge: has_configuration
        target: gems.config.name
  - platform: windows 
    name: cmd
    command: >
      .\gems-client.exe get-config-list #{gems.device.psm} #{gems.device.addr}
      --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client.exe
    timeout: 360
    parsers:
    - module: plugins.gems.app.parsers.configuration
      parserconfigs:
      - source: gems.device.addr
        edge: has_configuration
        target: gems.config.name
  - platform: darwin
    name: sh
    command: >
      ./gems-client_darwin get-config-list #{gems.device.psm} #{gems.device.addr}
      --user #{gems.device.user} --pass #{gems.device.password}
    payloads:
    - gems-client_darwin
    timeout: 360
    parsers:
    - module: plugins.gems.app.parsers.configuration
      parserconfigs:
      - source: gems.device.addr
        edge: has_configuration
        target: gems.config.name
  repeatable: true
  plugin: gems
